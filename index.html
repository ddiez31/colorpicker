<html>
<html lang="en">

<head>

<body>

    <header>

    </header>

    <div class="ui three column grid">

            <div class="ui segment">
            </div>
            R<input type="range" class="range" id="r" min="0" max="255" step="1" value="125" />

        </div>
        <div class="column">
            <div class="ui segment">
            </div>
            G<input type="range" class="range" id="g" min="0" max="255" step="1" value="125" />
            <output></output>
        </div>
        <div class="column">
            <div class="ui segment">
            </div>
            B<input type="range" class="range" id="b" min="0" max="255" step="1" value="125" />
            <output></output>
        </div>
    </div>


    <footer>

    </footer>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script src="js/index.js"></script>

</html>
